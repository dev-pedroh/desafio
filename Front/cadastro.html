<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Página de Cadastro</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style-form.css">
        
    </head>
    <body>
        <header class="containerHeader">
            <img src="assets/img/logotipo.png" class="imgLogo" alt="Logo da empresa">
            <h1 class="navHeader">Página de Cadastro</h1>
        </header>
        <main class="containerMain">
            <section class="containerRegister">
                <h2> Cadastre o novo Ponto Turístico</h2>
                <form class="containerForm">
                    <div class="fieldAlign">
                        <label>Nome:</label>
                        <input class="nomePonto fieldWidthEqual" type="text" placeholder="Digite o nome">
                    </div>
                    <div class="fieldAlign">
                        <label>Localização</label>
                        <div class="containerFieldsCity">
                            <label for="uf">UF</label>
                            <select id="uf">
                                <option>UF</option>
                            </select>
                            <label for="cidade">Cidade</label>
                            <select id="cidade">
                                <option selected>Cidade</option>
                            </select>
                        </div>
                    </div>                 
                    <div class="fieldAlign">
                        <label>Referência</label>
                        <input class="referencia fieldWidthEqual" type="text" placeholder="Ponto de referencia">
                    </div>
                    <div class="fieldAlign">
                        <label>Descritivo</label>                  
                        <textarea class="sobre fieldWidthEqual" rows="5" cols="20" placeholder="Sobre o local..."></textarea>
                    </div>
                    <div class="buttonForm">
                        <input type="button" value="Voltar" onclick="history.go(-1)">
                        <button type="submit" id="buttonCadastrar">Cadastrar</button>
                    </div> 
                </form>  
            </section>
            <section class="containerResult">
                <div id="alert"></div>   
            </section>
        </main>
        <footer>
        </footer>
        <script src="assets/js/apiLocality.js"></script>
        <script src="assets/js/validateForm.js"></script>
    </body>
</html>
