<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Home - Pontos Turísticos</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style-home.css">
        <script src="https://kit.fontawesome.com/41323b41f6.js"></script>
    </head>
    <body>
        <header class="containerHeader">
            <img src="assets/img/logotipo.png" class="imgLogo" alt="Logo da empresa">
            <nav class="navHeader">
                <a href="file:///C:/Users/Fernanda/Desktop/teste-newcon/cadastro.html?">Cadastrar um ponto turístico</a>
            </nav>
        </header>
        <main class="containerMain">
            <p>Busque por um ponto aqui!</p>
            <form class="containerSearch">
                <input type="text" id="inputBuscar" placeholder="Busque pelo nome, estado, cidade, ou descrição do lugar.">
                <button type="submit" id="buttonBuscar">Buscar</button>
            </form>
            <div id="alert"></div> 
            <h1> Pontos Turísticos</h1>
            <table class="containerResultado">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>UF</th>
                        <th>Cidade</th>
                        <th>Referencia</th>
                        <th>Sobre</th>
                        <th>Data do Registro</th>
                    </tr>
                </thead>
                <tbody id="tabelaPontosTuristicos">
                    <tr>
                        <td class="nomePonto"></td>
                        <td class="estado"></td>
                        <td class="cidade"></td>
                        <td class="referencia"></td>
                        <td class="sobre"></td>
                        <td class="data"></td>
                    </tr>
                </tbody>
            </table>
            <section class="containerResult">
                <h1></h1>
                <ul id="dadosPontosTuristicos"></ul>
            </section>
        </main>
        <footer>
        </footer>
        <script src="./assets/js/validateSearch.js"></script>
    </body>
</html>
